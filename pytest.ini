[pytest]
# This repo contains many standalone scripts named like tests (and many integration demos).
# Constrain automated pytest discovery to the stable, unit-testable backend module(s).
testpaths =
    backend/horse_racing_intelligence

# Only collect files that follow the repo's primary convention.
# This avoids picking up ad-hoc scripts like `qt_test.py` scattered in vendored/archived folders.
python_files = test_*.py

# Don't recurse into large/archived/vendor folders during collection.
norecursedirs =
    .venv
    node_modules
    Workspace*
    DeepFaceLab
    video-engine
    electron
    frontend
    logs
    media_outputs
    canvas_sessions
    chalkboard_sessions
    data
    external

addopts = -ra
